<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLurk - Sistema de Lurk para Twitch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9146ff;
            --secondary-color: #f7931e;
            --success-color: #00f5ff;
            --danger-color: #ff6b6b;
            --dark-bg: #0e0e10;
            --card-bg: #18181b;
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .header-bar {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(145, 70, 255, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nick-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nick-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .nick-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .btn-save {
            background: var(--success-color);
            border: none;
            color: var(--dark-bg);
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #00d4e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 245, 255, 0.3);
        }

        .lurk-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-text {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .window-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            padding: 6px 12px;
        }

        .window-selector:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .btn-lurk {
            background: var(--primary-color);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-lurk:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.4);
        }

        .btn-lurk.active {
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .main-content {
            padding: 30px 0;
        }

        .agenda-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .agenda-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .agenda-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-display {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .agenda-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .time-slot {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .time-slot:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.2);
        }

        .time-slot.active {
            background: linear-gradient(45deg, rgba(145, 70, 255, 0.2), rgba(247, 147, 30, 0.2));
            border-color: var(--primary-color);
        }

        .time-slot.empty {
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .time-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .channel-info {
            color: var(--text-primary);
            font-weight: 500;
        }

        .channel-link {
            color: var(--success-color);
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .channel-link:hover {
            color: #00d4e6;
            text-decoration: underline;
        }

        .empty-slot {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #00f5ff, #00d4e6);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--primary-color);
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .admin-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(145, 70, 255, 0.4);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .nick-section, .lurk-status {
                flex-direction: column;
                width: 100%;
            }

            .agenda-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <div class="container">
            <div class="header-content">
                <!-- Nick Section -->
                <div class="nick-section">
                    <label for="nickInput" class="form-label mb-0 fw-bold">Nick do Canal:</label>
                    <input type="text" id="nickInput" class="form-control nick-input" placeholder="Digite o nick do canal">
                    <button id="saveBtn" class="btn btn-save">
                        <i class="fas fa-save me-1"></i>Salvar
                    </button>
                </div>

                <!-- Lurk Status Section -->
                <div class="lurk-status">
                    <span class="status-text">Lurk Status: <span id="statusText">Inicie o lurk para acompanhar a agenda</span></span>
                    <select id="windowType" class="form-select window-selector">
                        <option value="popup">Pop-Up</option>
                        <option value="tab">Tab</option>
                    </select>
                    <button id="lurkBtn" class="btn btn-lurk">
                        <i class="fas fa-play me-1"></i>Iniciar Lurk
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container main-content">
        <!-- Agenda Card -->
        <div class="agenda-card">
            <div class="agenda-header">
                <h2 class="agenda-title">
                    <i class="fas fa-calendar-alt"></i>
                    Agenda de Lives - Lista 1
                </h2>
                <div class="date-display" id="currentDate">
                    <i class="fas fa-clock me-1"></i>
                    Carregando...
                </div>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p class="mt-2">Carregando agenda...</p>
            </div>

            <!-- Agenda Grid -->
            <div class="agenda-grid" id="agendaGrid">
                <!-- Slots de horário serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Admin Link -->
    <a href="/admin.html" class="admin-link">
        <i class="fas fa-cog me-1"></i>Painel Admin
    </a>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="app.js"></script>
</body>
</html>
